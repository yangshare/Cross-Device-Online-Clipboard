<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Browser Window -->
  <rect x="0" y="0" width="800" height="500" rx="5" ry="5" fill="#fcfcfc" stroke="#ccc" stroke-width="1"/>
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="800" height="40" rx="5" ry="5" fill="#e0e0e0"/>
  <rect x="0" y="30" width="800" height="10" fill="#e0e0e0"/> <!-- Hide bottom rounded corners of title bar -->
  
  <!-- Window Buttons -->
  <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#27c93f"/>
  
  <!-- Address Bar -->
  <rect x="80" y="8" width="700" height="24" rx="3" ry="3" fill="white"/>
  <text x="90" y="25" font-family="Arial" font-size="12" fill="#555">http://localhost:3000</text>
  
  <!-- Content Area -->
  <line x1="0" y1="40" x2="800" y2="40" stroke="#ccc" stroke-width="1"/>
  
  <!-- Placeholder Content -->
  <text x="400" y="200" font-family="Arial" font-size="24" fill="#888" text-anchor="middle">
    Cross-Device Online Clipboard
  </text>
  <text x="400" y="240" font-family="Arial" font-size="16" fill="#aaa" text-anchor="middle">
    (Please replace this image with a real screenshot: docs/screenshot.svg -> screenshot.png)
  </text>
  
  <!-- QR Code Placeholder -->
  <rect x="350" y="280" width="100" height="100" fill="#ddd"/>
  <text x="400" y="335" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">QR Code</text>
</svg>