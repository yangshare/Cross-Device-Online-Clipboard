    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const qrImage = document.getElementById('qrcode');
        const historyList = document.getElementById('historyList');
        const emptyState = document.getElementById('emptyState');

        // æ³¨å†Œä¸ºPCç«¯
        socket.on('connect', () => {
            socket.emit('register_pc');
        });

        // åˆå§‹åŒ–ä¿¡æ¯ï¼ˆæ¥æ”¶äºŒç»´ç ï¼‰
        socket.on('pc_init', (data) => {
            qrImage.src = data.qrCode;
            console.log('Session ID:', data.sessionId);
        });

        // æ¥æ”¶æ–‡æœ¬
        socket.on('receive_text', (data) => {
            if (emptyState) emptyState.style.display = 'none';
            addHistoryItem(data.content, data.timestamp);
        });

        function addHistoryItem(text, time) {
            const item = document.createElement('div');
            item.className = 'history-item';
            
            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.innerText = 'å¤åˆ¶';
            btn.onclick = () => {
                // ä¼˜å…ˆå°è¯•ç°ä»£ Clipboard API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => {
                        showCopySuccess(btn);
                    }).catch(err => {
                        console.warn('Clipboard API failed, falling back to execCommand:', err);
                        fallbackCopyTextToClipboard(text, btn);
                    });
                } else {
                    // å›é€€æ–¹æ¡ˆï¼šé€‚ç”¨äºéå®‰å…¨ä¸Šä¸‹æ–‡ï¼ˆå¦‚å±€åŸŸç½‘ HTTPï¼‰
                    fallbackCopyTextToClipboard(text, btn);
                }
            };

            item.innerHTML = `
                <span class="timestamp">${time}</span>
                <div class="content">${escapeHtml(text)}</div>
            `;
            item.prepend(btn);
            
            historyList.insertBefore(item, historyList.firstChild);
        }

        function fallbackCopyTextToClipboard(text, btn) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // å°† textarea ç§»å‡ºå¯è§†åŒºåŸŸï¼Œä½†ä¿æŒå¯é€‰ä¸­çŠ¶æ€
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(btn);
                } else {
                    console.error('Fallback copy failed.');
                    showCopyError(btn);
                }
            } catch (err) {
                console.error('Fallback copy error:', err);
                showCopyError(btn);
            }
            
            document.body.removeChild(textArea);
        }

        function showCopySuccess(btn) {
            btn.innerText = 'å·²å¤åˆ¶!';
            btn.style.borderColor = '#2ecc71';
            btn.style.color = '#2ecc71';
            setTimeout(() => {
                btn.innerText = 'å¤åˆ¶';
                btn.style.borderColor = '#bdc3c7';
                btn.style.color = '#7f8c8d';
            }, 2000);
        }

        function showCopyError(btn) {
            btn.innerText = 'å¤±è´¥';
            btn.style.borderColor = '#e74c3c';
            btn.style.color = '#e74c3c';
            setTimeout(() => {
                btn.innerText = 'å¤åˆ¶';
                btn.style.borderColor = '#bdc3c7';
                btn.style.color = '#7f8c8d';
            }, 2000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.innerText = text;
            return div.innerHTML;
        }
    </script>
