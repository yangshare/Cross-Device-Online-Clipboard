name: Docker Image CI

on:
  push:
    branches: [ "master", "main" ]
    # 也可以添加 tags 触发，例如：
    # tags:
    #   - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up QEMU
      # 设置 QEMU 以支持多架构构建（可选，如果不需要多架构可移除）
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      # 设置 Docker Buildx，这是一个用于构建 Docker 镜像的 CLI 插件
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      # 登录 Docker Hub，需要事先在 GitHub 仓库 Secrets 中配置 DOCKERHUB_USERNAME 和 DOCKERHUB_TOKEN
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      # 构建并推送镜像
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # 根据你的截图，镜像名称改为 online-clipboard
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/online-clipboard:latest

    - name: Update Docker Hub description
      # 使用 peter-evans/dockerhub-description 更新 Docker Hub 的 Overview
      uses: peter-evans/dockerhub-description@v4
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: ${{ secrets.DOCKERHUB_USERNAME }}/online-clipboard
        readme-filepath: ./README.md
